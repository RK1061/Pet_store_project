{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="col-md-9 mt-2 p-2">
    <div class="card shadow mt-2 " style="width: 100%;">
    <div class="row">
        <div class="col-md-6">
            <img src="{{pet.petimage.url}}" class="card-img-top" width="100%" height="100%" >
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h1>{{ pet.name }}</h1>
            <h3>Breed: {{ pet.breed }}</h3>
            <h4>Type:{{pet.type}}</h4>
            <h6>Age:{{pet.age}}</h6>
            <p><b>Gender:</b>{{pet.gender}}</p>
            <p><b>Discription:</b>{{pet.description}}</p>
            <p><strong>Price: â‚¹{{ pet.price }}</strong></p>
            <a href="/addtocart/{{pet.id}}" class="btn btn-primary">Add to Cart</a>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
</div>
{% endblock 'main' %}
